<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- SEO Metadata -->
		<title>ToDo App | Task Manager</title>
		<meta
			name="description"
			content="A minimalist, educational task manager application to help you organize your daily activities and boost your productivity." />
		<meta
			name="keywords"
			content="todo app, task manager, productivity, todo list, task organization" />
		<meta name="author" content="David Sandoval" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://td-app.devprojects.tech/" />

		<!-- Theme Color and Color Scheme -->
		<meta name="theme-color" content="#4285f4" />
		<meta name="color-scheme" content="light" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<!-- Open Graph / Social Media -->
		<meta property="og:title" content="ToDo App | Task Manager" />
		<meta
			property="og:description"
			content="A minimalist, educational task manager application to help you organize your daily activities." />
		<meta property="og:url" content="https://td-app.devprojects.tech/" />
		<meta property="og:type" content="website" />

		<!-- Favicon and App Icons -->
		<link rel="icon" type="image/svg+xml" href="./assets/rocket.svg" />
		<link rel="apple-touch-icon" href="./assets/rocket.svg" />

		<!-- Fonts and Styles -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&family=Open+Sans:wght@400;600&family=Parisienne&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<div class="mainCard">
				<div class="title">
					<img src="./assets/rocket.svg" alt="Task Rocket" />
					<h1>Task Manager</h1>
				</div>
				<div class="form-container">
					<form action="">
						<input
							type="text"
							name="task"
							placeholder="Task name"
							class="inputForm"
							autocomplete="off"
							data-form-input />
						<input
							type="datetime-local"
							data-form-date
							placeholder="YYYY/MM/DD"
							class="inputForm date-input" />
						<button type="submit" class="btnCreate" data-form-btn>
							Add <i class="fas fa-plus-circle"></i>
						</button>
					</form>
				</div>
				<div class="tasks-container">
					<h2 class="tasks-title">My Tasks</h2>
					<ul class="cardsList" data-list></ul>
					<div class="empty-state" id="emptyState">
						<i class="far fa-clipboard empty-icon"></i>
						<p>No tasks yet. Add your first task!</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>
				Created by
				<a href="https://github.com/sandovaldavid" target="_blank">@sandovaldavid</a>
			</p>
		</footer>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
			integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script type="module" src="script.js"></script>
	</body>
</html>
